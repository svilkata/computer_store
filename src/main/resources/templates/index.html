<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head th:replace="fragments/commons::head"></head>

<body background="/images/background.jpg">

<header th:replace="fragments/commons::header"></header>

<main>
    <div class="container-fluid">
        <h5 class="text-center text-white mt-5 greybg"> <span th:text="#{index_welcome}">Welcome to Computer Store,</span>
            <span sec:authorize="isAuthenticated()">
<!--                <th:block sec:authentication='name'></th:block>-->
                <th:block th:text="${#authentication.principal.fullName}">X</th:block>
            </span>

            <span
                    sec:authorize="isAnonymous()"
                    sec:authentication='name'>
            Anonymous
            </span>
        </h5>
    </div>
</main>


<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
