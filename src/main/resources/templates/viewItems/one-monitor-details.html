<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head th:replace="fragments/commons::head"></head>

<body>

<header th:replace="fragments/commons::header"></header>

<main>
    <div class="container-fluid">
        <h2 class="text-center text-white mt-5 greybg" th:text="#{view_item_details}">..........Details...........</h2>
        <div class="offers row mx-auto d-flex flex-row justify-content-center .row-cols-auto">
            <div class="row">
                <div class="offer card col-sm-2 col-md-3  col-lg-3 m-2 p-0"
                     th:object="${oneMonitor}">
                    <div class="card-body pb-1">
                        <h5 class="card-title"
                            th:text="' Model: ' + *{model}"> Model name</h5>
                    </div>
                    <ul class="offer-details list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="card-text"><span th:text="'*Size: ' + *{size}">Size in inches</span></div>
                            <div class="card-text"><span th:text="'*Resolution: ' + *{resolution}">Resolution</span>
                            </div>
                            <div class="card-text"><span th:text="'*Matrix type: ' + *{matrixType}">Matrix type</span>
                            </div>
                            <div class="card-text"><span th:text="'*View angle: ' + *{viewAngle}">View angle</span>
                            </div>
                            <div class="card-text"><span
                                    th:text="'*Refresh rate: ' + *{refreshRate}">Refresh rate</span></div>
                            <div th:if="*{!brightness.isBlank()}" class="card-text"><span
                                    th:text="'*Brightness: ' + *{brightness}">Brightness</span></div>
                            <div th:if="*{!moreInfo.isBlank()}" class="card-text"><span
                                    th:text="'*More info: ' + *{moreInfo}">More info</span>
                            </div>
                            <div sec:authorize="hasRole('ADMIN') || hasRole('EMPLOYEE_PURCHASES') || hasRole('EMPLOYEE_SALES')"
                                 class="card-text"><span class="alert-danger"
                                                         th:text="'* Current quantity: ' + *{currentQuantity}">Current quantity</span>
                            </div>
                            <div class="card-text"><span th:text="'We sell at: ' + *{sellingPrice} + ' лв'"
                                                         style="font-weight: bold">Selling price</span></div>
                        </li>
                    </ul>

                    <div class="card-body">
                        <div class="row">
<!--                            <a sec:authorize="hasRole('CUSTOMER')" class="btn btn-link"-->
<!--                               th:href="@{/items/all/basket/{id} (id=*{itemId})}">Add To Basket</a>-->
                            <btn id="additemtobasket" sec:authorize="hasRole('CUSTOMER')" class="btn btn-link" th:value="*{itemId}">
                                Add To Basket
                            </btn>

                            <th:block sec:authorize="hasRole('ADMIN') || hasRole('EMPLOYEE_PURCHASES')">
                                <a class="btn btn-link alert-danger"
                                   th:href="@{/pages/purchases/monitors/{id}/edit (id=*{itemId})}">Update</a>

                                <form th:action="@{/pages/purchases/monitors/delete/{id} (id=*{itemId})}"
                                      th:method="delete">
                                    <input type="submit" class="btn btn-link alert-danger" value="Delete"></input>
                                </form>

                                <form
                                        th:action="@{/pages/purchases/monitors/{id}/addpicture (id=*{itemId})}"
                                        th:method="POST"
                                        enctype="multipart/form-data">
                                    <input name="picture" type="file"/>
                                    <input class="btn btn-link alert-danger" type="submit" value="Upload new photo"/>
                                </form>
                            </th:block>
                        </div>
                    </div>
                </div>

                <div class="offer col-sm-2 col-md-3  col-lg-3 m-2 p-0">
                    <img class="img" alt="Computer image" th:src="${oneMonitor.photoUrl}">
                </div>
            </div>

        </div>

    </div>
</main>


<footer th:replace="fragments/commons::footer"></footer>

<script src="/js/addAnItemToBasket.js" type="text/javascript"></script>

</body>
</html>
